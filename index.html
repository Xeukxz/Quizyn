<html>

<head>
    <title>Quizyn</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/index.js"></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <div id="question">Sample Text</div>
            <br>
            <input type="text" id="input">
            <br>
            <div id="correction">&#8203</div>
        </div>
        <div id="keyPad">
            <div class="keyPadRow">
                <div class="key" id="key1">
                    <p>Simple<br>Multiplication</p>
                </div>
                <div class="key" id="key2">
                    <p>Complex<br>Multiplication</p>
                </div>
                <div class="key" id="key3">
                    <p>Extreme<br>Multiplication</p>
                </div>
            </div>
            <div class="keyPadRow">
                <div class="key" id="key4">
                    <p>Simple<br>Squares</p>
                </div>
                <div class="key" id="key5">
                    <p>Complex<br>Squares</p>
                </div>
                <div class="key" id="key6">
                    <p>Extreme<br>Squares</p>
                </div>
            </div>
            <div class="keyPadRow">
                <div class="key" id="key7">
                    <p>Simple<br>Arithmetic</p>
                </div>
                <div class="key" id="key8">
                    <p>Complex<br>Arithmetic</p>
                </div>
                <div class="key" id="key9">
                    <p>Extreme<br>Arithmetic</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
